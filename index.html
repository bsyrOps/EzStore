<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Book Store</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: url('background.jpg') center/cover no-repeat fixed;
      color: #111;
    }
    header {
      padding: 16px;
      display: flex;
      justify-content: center;
    }
    .brand {
      display: flex;
      align-items: center;
      gap: 12px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
    }
    .logo {
      font-size: 24px;
    }
    .container {
      padding: 16px;
      max-width: 640px;
      margin: auto;
    }
    .category {
      background: #e8f0ff;
      border-radius: 20px;
      padding: 18px;
      margin-bottom: 16px;
      cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      text-align: center;
    }
    .category-title {
      font-size: 18px;
      font-weight: 600;
    }
    .category-sub {
      font-size: 14px;
      opacity: 0.7;
      margin-top: 6px;
    }
    .back {
      margin-bottom: 16px;
      color: #2563eb;
      cursor: pointer;
      font-weight: 500;
    }
    .book {
      background: white;
      border-radius: 14px;
      padding: 14px;
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .book a {
      text-decoration: none;
      background: #22c55e;
      color: white;
      padding: 8px 14px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
    }
    .book-title { font-size: 14px; font-weight: 500; }
  </style>
</head>
<body>
  <header>
    <div class="brand">
      <div class="logo">ðŸ¦–</div>
      <div class="name">Funlearning.books</div>
    </div>
  </header>
  <div class="container" id="app"></div>

  <script>
    const data = {
      "Book for 1yo": [
        { title: "Baby First Words", link: "https://tiktok.com/your-affiliate-link-1" },
        { title: "Touch & Feel Animals", link: "https://tiktok.com/your-affiliate-link-2" }
      ],
      "Book for Primary School": [
        { title: "Basic Math Workbook", link: "https://tiktok.com/your-affiliate-link-3" },
        { title: "Fun English Reading", link: "https://tiktok.com/your-affiliate-link-4" }
      ],
      "Book for High School": [
        { title: "SPM Revision Guide", link: "https://tiktok.com/your-affiliate-link-5" },
        { title: "Science Notes", link: "https://tiktok.com/your-affiliate-link-6" }
      ]
    };

    const app = document.getElementById('app');

    function showCategories() {
      app.innerHTML = '';
      Object.keys(data).forEach(category => {
        const div = document.createElement('div');
        div.className = 'category';
        div.textContent = category;
        div.onclick = () => showBooks(category);
        app.appendChild(div);
      });
    }

    function showBooks(category) {
      app.innerHTML = '';

      const back = document.createElement('div');
      back.className = 'back';
      back.textContent = 'â† Back to categories';
      back.onclick = showCategories;
      app.appendChild(back);

      data[category].forEach(book => {
        const div = document.createElement('div');
        div.className = 'book';

        const title = document.createElement('div');
        title.className = 'book-title';
        title.textContent = book.title;

        const link = document.createElement('a');
        link.href = book.link;
        link.target = '_blank';
        link.textContent = 'Buy';

        div.appendChild(title);
        div.appendChild(link);
        app.appendChild(div);
      });
    }

    showCategories();
  </script>
</body>
</html>
